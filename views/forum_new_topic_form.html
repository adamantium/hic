{% extends "base.html" %}

{% block title %}HIC - Forum - New Thread{% endblock title %}

{% block sidebar %}
sidebar
{% endblock sidebar %}

{% block content %}
{{ category }}
<form action="/forum/{{ category.code }}/new-topic" method="post">
    <div>
        <label for="title">TITLE</label>
        <input type="text" name="title" id="title" />
    </div>
    <div>
        <label for="content">CONTENT</label>
        <textarea name="content" rows="15" cols="60"></textarea>
    </div>
    <div>
        <input type="submit" value="post" />
    </div>
</form>
{% endblock content %}
